        }
        .feature-box {
            background-color: #fff;
            border-radius: 12px;

            height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
        }
        .feature-box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 119, 182, 0.1); 
            border: 2px solid #ff77b6; 
        }
        .feature-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0.4;
        }
        .feature-box h2 {
            position: relative;
            z-index: 1;
            font-size: 2rem; 
            color: #ff77b6;
            margin: 0;
        }
        footer {
