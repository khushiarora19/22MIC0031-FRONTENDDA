    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff77b6;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        .product-category {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap; 
        .product-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            height: 200px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-box:hover {
            transform: scale(1.05);
        }
        .product-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0.3;
        }
        .product-box h2 {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            color: #ff77b6;
            margin: 0;
        }
        footer {
            background-color: #ff77b6;
            padding: 1rem;
            text-align: center;
            color: white;
        }
    </style>
